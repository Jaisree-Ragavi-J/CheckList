<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸŒŸ Jaisree's Power Checklist</title>
  <style>
    :root {
      --bg: #3d0070;
      --text: #ffffff;
      --card: #5e2b9c;
      --accent: #ffffff;
    }

    body.light-mode {
      --bg: #f2eaff;
      --text: #2e004f;
      --card: #e0cfff;
      --accent: #3d0070;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    header {
      background-color: #4b0082;
      text-align: center;
      padding: 20px 10px;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    header p {
      margin-top: 5px;
      font-style: italic;
      font-size: 1em;
      color: #f5e6ff;
    }

    main {
      padding: 15px;
      max-width: 960px;
      margin: auto;
    }

    .day {
      background-color: var(--card);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task {
      display: flex;
      align-items: center;
      font-size: 1em;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 12px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .motivational {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: var(--accent);
      margin: 20px 0;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button:hover {
      background: var(--accent);
      color: var(--bg);
    }

    footer {
      text-align: center;
      margin: 30px 10px;
      font-size: 0.9em;
      color: var(--accent);
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.4em;
      }

      .task {
        font-size: 0.95em;
      }

      input[type="checkbox"] {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸŒŸ Jaisree's Ultimate Checklist ğŸŒŸ</h1>
    <p>Every tick brings you closer to success! ğŸ’œ</p>
  </header>

  <main>
    <div class="motivational">âœ”ï¸ Be proud of every small win. You're unstoppable!
    </div>

    <div class="controls">
      <button onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
      <button onclick="toggleMusic()">ğŸµ Toggle Music</button>
      <button onclick="resetProgress()">ğŸ”„ Reset Progress</button>
    </div>

    <!-- Checklist Auto Generated -->
    <div id="task-list"></div>
  </main>

  <footer>
    ğŸ’ª Youâ€™re not just preparing for exams. Youâ€™re building your future. Keep going, Jaisree! ğŸŒ¸
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="motivation" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const tasks = {
      'May 21': ['Revise Subject 1', 'DBMS Joins'],
      'May 22': ['Revise Subject 2', 'Triggers, ACID'],
      'May 23': ['Combine Subjects', 'Java OOPs'],
      'May 24': ['Past Papers', 'SQL Practice'],
      'May 25': ['Notes Review', 'MCQ + Puzzle'],
      'May 26': ['EXAM'],
      'May 27': ['Revise 29 May', 'OS Linux/Kernel'],
      'May 28': ['Paper Practice', 'C++ Abstraction'],
      'May 29': ['EXAM'],
      'May 30': ['Recovery', 'Puzzle + Java Final'],
      'May 31': ['OS/CN', 'Linked List + Array'],
      'June 1': ['Revise 2 June', 'JDK/JRE/JVM'],
      'June 2': ['EXAM'],
      'June 3': ['Revise 5 June', 'DBMS Subquery'],
      'June 4': ['Practice', 'Puzzle + Array'],
      'June 5': ['EXAM'],
      'June 6': ['OS/CN', 'MCQ Practice'],
      'June 7': ['C++/Java', 'Pattern Code'],
      'June 8': ['Recap', 'Flashcards'],
      'June 9': ['Revise 16 June', 'Mock Test'],
      'June 10': ['Past Paper', 'DML vs TRUNCATE'],
      'June 11': ['Notes QA', 'GC + Memory'],
      'June 12': ['Discussion', 'Output Qs'],
      'June 13': ['Quick Recap', 'Puzzles'],
      'June 14': ['Flashcards', 'Cheatsheet'],
      'June 15': ['Optional', 'Project Review'],
      'June 16': ['EXAM', 'Flashcards'],
      'June 17': ['Revise 18 June', 'Puzzle + OS'],
      'June 18': ['EXAM', 'Flashcards'],
      'June 19': ['Final Exam Prep', 'Mock HR'],
      'June 20': ['EXAM', 'Relax + Ready'],
      'June 21': ['Placement Day', 'Drive Day']
    };

    const container = document.getElementById('task-list');
    for (const [date, items] of Object.entries(tasks)) {
      const div = document.createElement('div');
      div.className = 'day';
      items.forEach((task, i) => {
        const id = date + '-' + i;
        const label = document.createElement('label');
        label.className = 'task';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.setAttribute('data-id', id);
        checkbox.checked = localStorage.getItem(id) === 'true';
        checkbox.addEventListener('change', () => {
          localStorage.setItem(id, checkbox.checked);
          if (checkbox.checked) {
            confetti({ particleCount: 80, spread: 80, origin: { y: 0.6 } });
          }
        });
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(task));
        div.appendChild(label);
      });
      container.appendChild(div);
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    let playing = false;
    const music = document.getElementById('motivation');
    function toggleMusic() {
      playing ? music.pause() : music.play();
      playing = !playing;
    }

    function resetProgress() {
      if (confirm('Reset all progress?')) {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.checked = false;
          localStorage.removeItem(cb.getAttribute('data-id'));
        });
      }
    }
  </script>
</body>
</html>
